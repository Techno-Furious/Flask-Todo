<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TODO App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="/about" target="_blank">About</a>
            </li>
            
            </ul>
            <form action="/search" class="d-flex" method="GET">
              <input class="form-control me-2" type="search" placeholder="Search Todo" aria-label="Search" name="search_str">
              <button class="btn btn-outline-dark" type="submit">Search</button>
            </form>
            
          </div>
        </div>
      </nav>

      <!-- Forms -->
      <div class="container">
        <form action="/" method="POST">
          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" name="title" id="title" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="desc" class="form-label">Description</label>
            <input type="text" class="form-control" name="desc" id="desc">
          </div>
          <button type="submit" class="btn btn-outline-dark">Add</button>
        </form>
      </div>

      {% if allTodo|length==0 %}
      <div class="d-flex flex-column align-items-center">
        <h3>No Todos</h3>
        <p>Add a Todo Now!</p>
    </div>
      {% else %}
      <!-- Table -->
      <div class="container">
        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Date-Time</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
            {% for todo in allTodo %}
            <tr>
              <th scope="row">{{loop.index}}</th>
              <td>{{todo.title}}</td>
              <td>{{todo.desc}}</td>
              <td>{{todo.date}}</td>
              <td><a href="/update/{{todo.sno}}" type="button" class="btn btn-outline-dark btn-sm mx-1" >Update</button>
                <a href="/delete/{{todo.sno}}" type="button" class="btn btn-outline-dark mx-1 btn-sm" >Delete</button>
              </td>
            </tr>
            {% endfor %}
              
              
            </tbody>
          </table>
        
      {% endif %}

      
        
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
